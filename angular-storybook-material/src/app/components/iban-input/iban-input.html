<mat-form-field appearance="outline" class="iban-input-field">
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    [formControl]="formControl"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (blur)="onBlur()"
    (keydown)="onKeyDown($event)"
    maxlength="27"
    autocomplete="off"
    spellcheck="false">
  <mat-error *ngIf="formControl.invalid && formControl.touched">
    {{getErrorMessage()}}
  </mat-error>
</mat-form-field>
